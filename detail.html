<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detail TODO List</title>
</head>


<body>
    <section id="container">

        <h1 class="title">TODO LIST</h1>

        <div class="input-container">
            <input type="text" class="todo-input" onKeypress="createList(event)" />
        </div>

        <div class="filter-container">
            <select id="todo-filter" onChange="changeSelect()">
                <option value="all">전체</option>
                <option value="todo">할일</option>
                <option value="done">완료</option>
            </select>
        </div>

        <div class="list-container">
            <ul id="todo-list" class="todo-list"></ul>
        </div>

    </section>
</body>


<script>
    function createList(e) {
        const list = document.getElementById("todo-list");
        const add = document.querySelector(".todo-input").value;
        let li = document.createElement('li');

        const checkBox = document.createElement('input');

        const editBtn = document.createElement('button');
        const edit = document.createTextNode('Edit');

        const deleteBtn = document.createElement('button');
        const del = document.createTextNode('X');

        const saveBtn = document.createElement('button');
        const save= document.createTextNode('save');

        li.innerText = add;

        checkBox.type = 'checkbox';

        editBtn.appendChild(edit);
        editBtn.addEventListener("click", () => {
            checkBox.setAttribute("type", "text");
            editBtn.style.display = 'none';
            deleteBtn.style.display = 'none';
            saveBtn.style.visibility ='visible';
            li.childNodes[1].nodeValue = '';
        });

        deleteBtn.appendChild(del);
        deleteBtn.addEventListener("click", () => {
            li.remove();
        });

        saveBtn.appendChild(save);
        saveBtn.style.visibility ='hidden';
        saveBtn.addEventListener("click", () => {
            li.childNodes[1].nodeValue = checkBox.value;

            checkBox.setAttribute("type", "checkbox");
            saveBtn.style.visibility ='hidden';
            editBtn.style.display = 'inline-block';
            deleteBtn.style.display = 'inline-block';
        });

        if (e.code == 'Enter') {
            li.prepend(checkBox);
            li.appendChild(saveBtn);
            li.appendChild(editBtn);
            li.appendChild(deleteBtn);
            list.appendChild(li);
        }
    }




    function changeSelect() {
        const list = document.getElementById("todo-list");
        var opt = document.getElementById("todo-filter");
        var optVal = opt.options[opt.selectedIndex].value;
        const li = list.getElementsByTagName('li');

        console.log('length: ' + li.length);



        for (let i = 0; i < li.length; i++) {
            const isChecked = li[i].querySelector('input[type="checkbox"]').checked;
    
            switch (optVal) {
                case 'all':
                    li[i].style.display = '';
                    break;
    
                case 'todo':
                    if (isChecked) {
                        li[i].style.display = 'none';
                    }
                    else {
                        li[i].style.display = '';
                    }
                    break;
    
                case 'done':
                    if (isChecked) {
                        li[i].style.display = '';
                    }
                    else {
                        li[i].style.display = 'none';
                    }
                    break;
            }
        }
    }
</script>

</html>
